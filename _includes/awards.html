{% if site.data.awards %}
<section class="section skills-section">

  <h2 class="section-title"><i class="fa fa-ribbon-a"></i>Awards</h2>
  
  {% for award in site.data.awards %}
    <div class="item">

      <span class="award-title">
      {% if award.link %}
      <a href="{{ award.link }}">{{ award.name }}</a>
      {% else %}
      {{ award.name }}
      {% endif %}
      </span>

      {% if award.info %}
      - {{ award.info }}
      {% endif %}

    </div><!--//item-->
  {% endfor %}

</section><!--//section-->
{% endif %}
